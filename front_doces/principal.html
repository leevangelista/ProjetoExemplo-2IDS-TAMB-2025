<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Livros</title>
</head>
<body>
    <h1>Menu Inicial</h1>
    <h3 id="mensagem"></h3>
    <button id="btnLogout">Logout</button>
    <a href="listaLivros.html"><button>Listar Livros</button></a>
    <a href="movimentarEstoque.html"><button>Gestão de Estoque</button></a>
  <script>

    function logout(){
        // Limpa os dados do usuário da sessão
        sessionStorage.clear();

        // Redireciona para a página inicial
        window.location.href = "index.html";
    }

    // Associa o evento ao formulário
    document.addEventListener("DOMContentLoaded", () => {
        const usuario = JSON.parse(sessionStorage.getItem('usuario'));
        const msg = document.getElementById('mensagem');
        msg.textContent = `Bem vindo! - ${usuario.nome} ${usuario.sobrenome}`;
        document.getElementById('btnLogout').addEventListener('click', logout);
    });
  </script>

</body>
</html>
